## YAML Template.
---

index:
    path: /
    defaults:
        {_controller: AppBundle:Default:index}

    
update:
    path: update/{id}/{titulo}/{descripcion}/{precio}
    defaults: 
        {_controller: AppBundle:Default:update}
    
delete:
    path: delete/{id_to_delete}
    defaults: 
        {_controller: AppBundle:Default:delete}
    
    
    
nativeSql:
    path: nativeSql/
    defaults: 
        {_controller: AppBundle:Default:nativeSql}

queryBuilder:
    path: queryBuilder/
    defaults: 
        {_controller: AppBundle:Default:queryBuilder}

formroute:
    path: form/
    defaults: 
        {_controller: AppBundle:Default:form}

validarEmail:
    path: validar-email/{email_to_validate}
    defaults: 
        {_controller: AppBundle:Default:validarEmail}