AppBundle\Entity\curso:
    type: entity
    table: cursos
    repositoryClass: AppBundle\Repository\cursoRepository
    id:
        id:
            id: true
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        titulo:
            type: string
            length: 255
        descripcion:
            type: string
            length: 255
        precio:
            type: float
    lifecycleCallbacks: {  }
