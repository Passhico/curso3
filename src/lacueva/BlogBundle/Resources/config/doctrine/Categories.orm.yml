lacueva\BlogBundle\Entity\Categories:
    type: entity
    table: categories
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        description:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
    oneToMany:
    Entries:
    targetEntity: Entries
    mappedBy: Entries
    cascade: ["persist"] 
    lifecycleCallbacks: {  }
